<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #e0f7fa;
    color: #01579b;
}

/* Header Styles */
h1 {
    text-align: center;
    font-size: 2em;
    margin: 20px;
    color: #01579b;
}

/* Confirmation Styles */
p {
    text-align: center;
    font-size: 1.2em;
    margin: 15px;
    color: #0288d1;
}

a {
    display: block;
    text-align: center;
    font-size: 1em;
    color: #0288d1;
    text-decoration: none;
    margin-top: 15px;
    padding: 8px 16px;
    border: 1px solid #0288d1;
    border-radius: 4px;
    background-color: #e0f7fa;
    transition: background-color 0.3s, color 0.3s;
}

a:hover {
    background-color: #0288d1;
    color: white;
}


</style>
    <title>Confirmation</title>
</head>
<body>
    <h1>Confirmation</h1>
    <p th:text="${message}">Your operation was successful.</p>
    <a href="/" th:href="@{/}">Go Back to Home</a>
</body>
</html>
